name: Code Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.19'

      - name: Download Modules
        shell: bash
        run: go mod tidy

      - name: Create Bin
        shell: bash
        run: mkdir -p bin

      - name: Collect Code Coverage
        shell: bash
        run: go test -race -covermode=atomic -coverprofile=bin/cov.out $(go list ./... | grep -v vendor/)

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}